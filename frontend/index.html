<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/normalize.min.css">

        <link rel="stylesheet" type="text/css" href="css/app.css">

    </head>
    <body onload="app.init();">

        <div class="row">

            <div class="panel large-8 columns">
                <h5>Please enter your details to make login.</h5>
            </div>

            <div class="row">

                <div class="large-8 columns">
                    <label>Login
                        <input id="login" type="text" placeholder="admin" />
                    </label>
                </div>

                <div class="large-8 columns">
                    <label>Password
                        <input id="password" type="password" placeholder="admin" />
                    </label>
                </div>

                <div class="large-8 columns">
                    <a href="#" class="button radius" onclick="app.login();">Login</a>
                    <img class="loader-img" src="img/ajax-loader.gif">
                </div>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="js/lib/jquery.session.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
